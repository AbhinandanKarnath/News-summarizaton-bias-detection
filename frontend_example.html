<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrated News Analysis Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 40px;
            padding: 25px;
            border: 1px solid #e1e5e9;
            border-radius: 10px;
            background: #f8f9fa;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .result h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #fee;
            border-left-color: #e74c3c;
            color: #c0392b;
        }

        .success {
            background: #efe;
            border-left-color: #27ae60;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .news-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .news-card:hover {
            transform: translateY(-5px);
        }

        .news-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .news-card p {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .news-card .source {
            color: #999;
            font-size: 0.9rem;
        }

        .bias-score {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .bias-low { background: #d4edda; color: #155724; }
        .bias-medium { background: #fff3cd; color: #856404; }
        .bias-high { background: #f8d7da; color: #721c24; }

        .summary-text {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∞ Integrated News Analysis</h1>
            <p>Fetch, summarize, and analyze news articles for bias detection</p>
        </div>

        <div class="content">
            <!-- News Fetching Section -->
            <div class="section">
                <h2>üì∞ Fetch Latest News</h2>
                <button onclick="fetchNews()" id="fetchNewsBtn">Get Latest Indian News</button>
                <div id="newsResult"></div>
            </div>

            <!-- Article Analysis Section -->
            <div class="section">
                <h2>üî¨ Analyze Article</h2>
                <div class="form-group">
                    <label for="articleUrl">Article URL:</label>
                    <input type="url" id="articleUrl" placeholder="https://example.com/article" 
                           value="https://www.bbc.com/news/world-us-canada-67812345">
                </div>
                <div class="form-group">
                    <label for="analysisType">Analysis Type:</label>
                    <select id="analysisType">
                        <option value="complete">Complete Analysis (Summary + Bias)</option>
                        <option value="summary">Summary Only</option>
                        <option value="bias">Bias Analysis Only</option>
                    </select>
                </div>
                <button onclick="analyzeArticle()" id="analyzeBtn">Analyze Article</button>
                <div id="analysisResult"></div>
            </div>

            <!-- Batch Analysis Section -->
            <div class="section">
                <h2>üìä Batch Analysis</h2>
                <div class="form-group">
                    <label for="batchLimit">Number of Articles:</label>
                    <input type="number" id="batchLimit" value="3" min="1" max="10">
                </div>
                <button onclick="batchAnalysis()" id="batchBtn">Analyze Multiple Articles</button>
                <div id="batchResult"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';

        // Utility functions
        function showLoading(elementId) {
            document.getElementById(elementId).innerHTML = '<div class="loading">‚è≥ Loading...</div>';
        }

        function showError(elementId, message) {
            document.getElementById(elementId).innerHTML = `<div class="result error"><h3>‚ùå Error</h3><p>${message}</p></div>`;
        }

        function showSuccess(elementId, content) {
            document.getElementById(elementId).innerHTML = `<div class="result success">${content}</div>`;
        }

        // Fetch news articles
        async function fetchNews() {
            const btn = document.getElementById('fetchNewsBtn');
            const resultDiv = document.getElementById('newsResult');
            
            btn.disabled = true;
            showLoading('newsResult');

            try {
                const response = await fetch(`${API_BASE}/news`);
                const data = await response.json();

                if (data.success) {
                    const newsHtml = `
                        <h3>üì∞ Latest News (${data.articles.length} articles)</h3>
                        <div class="news-grid">
                            ${data.articles.map(article => `
                                <div class="news-card">
                                    <h3>${article.title}</h3>
                                    <p>${article.description || 'No description available'}</p>
                                    <div class="source">Source: ${article.source}</div>
                                    <button onclick="analyzeArticle('${article.url}')" style="margin-top: 10px; width: 100%;">
                                        üî¨ Analyze This Article
                                    </button>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    showSuccess('newsResult', newsHtml);
                } else {
                    showError('newsResult', 'Failed to fetch news');
                }
            } catch (error) {
                showError('newsResult', `Error: ${error.message}`);
            } finally {
                btn.disabled = false;
            }
        }

        // Analyze single article
        async function analyzeArticle(url = null) {
            const btn = document.getElementById('analyzeBtn');
            const resultDiv = document.getElementById('analysisResult');
            const analysisType = document.getElementById('analysisType').value;
            
            const articleUrl = url || document.getElementById('articleUrl').value;
            
            if (!articleUrl) {
                showError('analysisResult', 'Please enter an article URL');
                return;
            }

            btn.disabled = true;
            showLoading('analysisResult');

            try {
                let endpoint, requestBody;
                
                switch (analysisType) {
                    case 'complete':
                        endpoint = '/article/complete-analysis';
                        requestBody = { url: articleUrl, summary_type: 'extractive', num_sentences: 3 };
                        break;
                    case 'summary':
                        endpoint = '/article/summarize';
                        requestBody = { url: articleUrl, summary_type: 'extractive', num_sentences: 3 };
                        break;
                    case 'bias':
                        endpoint = '/article/bias-analysis';
                        requestBody = { url: articleUrl };
                        break;
                }

                const response = await fetch(`${API_BASE}${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();

                if (data.success) {
                    let resultHtml = `<h3>‚úÖ Analysis Complete</h3>`;
                    
                    if (data.summary) {
                        resultHtml += `
                            <h4>üìù Summary</h4>
                            <div class="summary-text">${data.summary}</div>
                        `;
                    }
                    
                    if (data.bias_analysis) {
                        const biasScore = data.bias_analysis.overall_bias_score;
                        const biasClass = biasScore < 0.3 ? 'bias-low' : biasScore < 0.7 ? 'bias-medium' : 'bias-high';
                        
                        resultHtml += `
                            <h4>üéØ Bias Analysis</h4>
                            <p><strong>Overall Bias Score:</strong> 
                                <span class="bias-score ${biasClass}">${(biasScore * 100).toFixed(1)}%</span>
                            </p>
                            <h5>Detected Bias Types:</h5>
                            <ul>
                                ${data.bias_analysis.bias_results.map(bias => `
                                    <li><strong>${bias.bias_type}</strong> (${bias.severity} severity) - ${bias.confidence.toFixed(2)} confidence</li>
                                `).join('')}
                            </ul>
                        `;
                    }
                    
                    showSuccess('analysisResult', resultHtml);
                } else {
                    showError('analysisResult', data.error || 'Analysis failed');
                }
            } catch (error) {
                showError('analysisResult', `Error: ${error.message}`);
            } finally {
                btn.disabled = false;
            }
        }

        // Batch analysis
        async function batchAnalysis() {
            const btn = document.getElementById('batchBtn');
            const resultDiv = document.getElementById('batchResult');
            const limit = document.getElementById('batchLimit').value;
            
            btn.disabled = true;
            showLoading('batchResult');

            try {
                const response = await fetch(`${API_BASE}/news/batch-analysis`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ limit: parseInt(limit), summary_type: 'extractive' })
                });

                const data = await response.json();

                if (data.success) {
                    const batchHtml = `
                        <h3>üìä Batch Analysis Results (${data.results.length} articles)</h3>
                        <div class="news-grid">
                            ${data.results.map(result => {
                                const biasScore = result.bias_analysis?.overall_bias_score || 0;
                                const biasClass = biasScore < 0.3 ? 'bias-low' : biasScore < 0.7 ? 'bias-medium' : 'bias-high';
                                
                                return `
                                    <div class="news-card">
                                        <h3>${result.title}</h3>
                                        <p><strong>Source:</strong> ${result.source}</p>
                                        ${result.summary ? `<p><strong>Summary:</strong> ${result.summary.substring(0, 150)}...</p>` : ''}
                                        ${result.bias_analysis ? `
                                            <p><strong>Bias Score:</strong> 
                                                <span class="bias-score ${biasClass}">${(biasScore * 100).toFixed(1)}%</span>
                                            </p>
                                        ` : ''}
                                        ${result.error ? `<p style="color: red;">‚ùå ${result.error}</p>` : ''}
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    `;
                    showSuccess('batchResult', batchHtml);
                } else {
                    showError('batchResult', data.error || 'Batch analysis failed');
                }
            } catch (error) {
                showError('batchResult', `Error: ${error.message}`);
            } finally {
                btn.disabled = false;
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üéØ Integrated News Analysis Frontend Loaded');
            console.log('üì° API Base URL:', API_BASE);
        });
    </script>
</body>
</html>
